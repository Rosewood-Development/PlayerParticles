# Fixed Particle Command Description Messages
command-description-fixed-create: '&e/pp fixed create <<x> <y> <z>|<looking>> <Эффект> <Стиль> [данные] - Создаёт новый эффект.'
command-description-fixed-create-console: '&e/pp fixed create <x> <y> <z> <Мир> <Эффект> <Стиль> [данные] - Создаёт новый эффект.'
command-description-fixed-edit: '&e/pp fixed edit <id> <effect|style|data|location> <аргумент> - Изменяет чать эффекта по его ID.'
command-description-fixed-remove: '&e/pp fixed remove <id> - Удаляет эффект по его ID.'
command-description-fixed-list: '&e/pp fixed list - Показывает список ID всех Ваших эффектов.'
command-description-fixed-info: '&e/pp fixed info <id> - Показывает информацию об одном из Ваших эффектов.'
command-description-fixed-clear: '&e/pp fixed clear <Радиус> - Удаляет все эффекты игроков, находящихся в заданном радиусе.'
command-description-fixed-clear-console: '&e/pp fixed clear <Радиус> <x> <y> <z> <Мир> - Удаляет все эффекты игроков, находящихся в заданном радиусе.'
command-description-fixed-teleport: '&e/pp fixed teleport <id> - Телепортирует вас к одному из ваших фиксированных эффектов'

